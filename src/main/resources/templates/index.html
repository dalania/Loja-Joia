<body>

<div class="messages" th:if="${param.message != null}">

    <span th:unless="${param.message != null}"></span>
    Não existe produtos adicionado ao carrinho!!!

<section class="carrousel">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" style="height:  50vh;">
      <div class="carousel-item active">
        <img src="https://stakeholdernews.com.br/wp-content/uploads/2021/04/venda-de-semi-joias.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Coleção Corações</h5>
          <p>Já disponivel em todo nosso site</p>
        </div>
      </div>
      <div class="carousel-item" style="height:  50vh;">
        <img src="https://stakeholdernews.com.br/wp-content/uploads/2021/04/venda-de-semi-joias.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Coleção Corações</h5>
          <p>Já disponivel em todo nosso site</p>representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item" style="height: 50vh;">
        <img src="https://stakeholdernews.com.br/wp-content/uploads/2021/04/venda-de-semi-joias.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Coleção Corações</h5>
          <p>Já disponivel em todo nosso site</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

  <div class="products">
    <div class="joia" th:each="joia : ${listJoiaClient}">
      <div class="image">
        <img width="100px" th:src="@{'/images/' + ${joia.getImageUri()}}" alt="imagem"/>
      </div>

      <div class="description">
        <p th:text="${joia.description}"></p>

      <div class="button-add">
        <a th:href="@{'/adicionarCarrinho/' + ${joia.id}}"> <button>Adicionar ao Carrinho</button> </a>

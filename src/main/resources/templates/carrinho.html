<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/global.css"  type="text/css">
    <link th:href="@{/css/client.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header th:replace="fragments/header-client :: header"></header>
<p th:text="${#request.getParameter('mensagem')}"></p>

<main class="container">
    <img th:src="@{images/mulher.jpg}"  width="500px" alt=""/>
    <h3>Produtos adicionado ao carrinho</h3>
    <table>
        <thead>
        <tr>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Preço</th>
        </thead>
        <tbody>
        <tr th:each="joia : ${session.carrinho}">
            <td><img width="100px" th:src="@{'/images/' + ${joia.getImageUri()}}" alt="imagem"/></td>
            <td th:text="${joia.description}"></td>
            <td th:text="${joia.category}"></td>
            <td th:text=" 'R$ ' + ${joia.price}"></td>
        </tr>
        </tbody>
    </table>
    <div class="checkout-button">

        <a th:href="@{'/finalizarCompra'}">  <button>Finalizar compra</button> </a>


    </div>

</main>

</body>
</html>
